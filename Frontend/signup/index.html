    <script>
        /*네비게이션 */
        $('#sidebarCollapse').on('click', function() {

            $('.overlay').fadeIn();

    <!-- 자바스크립트 코드-->
    <script type="text/javascript">
        $(document).ready(function() {
            $("#signupForm").validate({
                rules: {
                    email: {
                        required: true,
                        email: true,
                        maxlength: 100,
                        remote: {
                            url: "http://pickclothes.iptime.org/node/signup/signUpDupl",
                            type: "post",
                            data: {
                                email: function() {
                                    return $("#email").val();
                                }
                            }
                        }
                    }, 
                    nickname: {
                        required: true,
                        minlength: 3,
                        maxlength: 16,
                        remote: {
                            url: "http://pickclothes.iptime.org/node/signup/signUpDuplNick",
                            type: "post",
                            data: {
                                nickname: function() {
                                    return $("#nickname").val();
                                }
                            }
                        }
                    },
                    opassword: {
                        required: true,
                        minlength: 6,
                        maxlength : 30
                    },
                    rptpassword: {
                        required: true,
                        minlength: 6,
                        maxlength : 30,
                        equalTo: "#opassword"
                    },                    
                },
                submitHandler : function() {
                    alert('submit')
                },                         
                messages: {
                    email: {
                        required: "이메일을 입력해 주세요",
                        maxlength: "이메일은 최대 100자 입니다",
                        email: "올바른 이메일 주소를 입력해 주세요",
                        remote: jQuery.validator.format("이미 등록되어 있는 이메일입니다")
                    },
                    opassword: {
                        required: "비밀번호를 입력해 주세요",
                        minlength: "비밀번호는 6자 이상 입니다",
                        maxlength: "비밀번호는 30자 이하 입니다"
                    },
                    rptpassword: {
                        required: "비밀번호를 입력해 주세요",
                        minlength: " ",
                        equalTo: "비밀번호가 일치하지 않습니다",
                        maxlength: "비밀번호는 30자 이하 입니다"

                    },

                    nickname: {
                        required: "닉네임를 입력해 주세요",
                        minlength: "닉네임은 3자 이상입니다",
                        maxlength: "닉네임은 16자 이하입니다",
                        remote: jQuery.validator.format("이미 등록되어 있는 닉네임 입니다")
                    },
                },
                
                errorPlacement: function(error, element) {
                    error.addClass("help-block").appendTo(element.parent());
                },
                highlight: function(element, errorClass) {
                    $(element).parent().parent().removeClass("has-success").addClass("has-error");
                },
                success: function(label) {
                    label.addClass("help-block").parent().parent().removeClass("has-error").addClass("has-success");
                },
                submitHandler: function(form) {
                    form.submit();
                },
                errorElement: "span",
            });
        });
        
let vue = new Vue({
    el : "#vue",

    this.onload();

                if(response.data.nick_name != undefined) {
                    alert('이미 로그인 되어있습니다');
                    history.go(-1);

                }
            });                
        },
    }
});
