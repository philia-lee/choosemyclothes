                highlight: function(element, errorClass) {
                    $(element).parent().parent().removeClass("has-success").addClass("has-error");
                },
                success: function(label) {
                    label.addClass("help-block").parent().parent().removeClass("has-error").addClass("has-success");
                },
                submitHandler : function(form) {
                    form.submit();
                }
            });

function logout() {

if(confirm('로그아웃 하시겠습니까?')) {

    let xhr = new XMLHttpRequest();

    xhr.open('POST', 'http://pickclothes.iptime.org/node/login/logout');
    xhr.send();
    xhr.addEventListener('load', function() {
                console.log(xhr.response);
    });


    let login = document.getElementById('login_menu');
    login.style.display = 'block';

    let login_session = document.getElementById('login_session');
    login_session.style.display = 'none';

    let profile = document.getElementById('href_profile');
    profile.style.display = 'none';

    let upload_memu = document.getElementById('upload_menu');
    upload_memu.style.display = 'none';

    window.location.reload()              
  }  
}

    <script>
        /* Vue JS 통합 코드 2020.06.05 by 권주현 */
        let vue = new Vue({
        el : "#vue",
        mounted:function() {
        this.onload();                
        },
        data : { 
            logined_user_id : '',
            email : '',
            nick_name : '',
            
        },
        methods : {
            onload : function() {
                axios.post('http://pickclothes.iptime.org/node/login/check').then(response => {                    
                    console.log(response.data);
                    if(response.data.nick_name != undefined) {
                        this.logined_user_id = response.data.user_id;
                        document.getElementById('hellonick').innerText = response.data.nick_name + ' 님 환영합니다'

                        let login = document.getElementById('login_menu');
                        login.style.display = 'none';

                        let login_session = document.getElementById('login_session');
                        login_session.style.display = 'block';

                        let profile = document.getElementById('href_profile');
                        profile.style.display = 'block';

                        let upload_memu = document.getElementById('upload_menu');
                        upload_memu.style.display = 'block';

                        $('#user_email1').val(response.data.email);
                        $('#user_email2').val(response.data.email);

                        $('#m-nickname').val(response.data.nick_name);
                        $('#m-nickname2').val(response.data.nick_name);


                        $('#href_profile').attr('href', '../profile/?id=' + response.data.user_id);
                    } else {
                        alert('로그인이 필요한 기능입니다. 로그인 해주세요.');
                        location.href = "http://pickclothes.iptime.org/login/";
                    }
                }).catch(err => {
                    alert('로그인이 필요한 기능입니다. 로그인 해주세요.');
                    location.href = "http://pickclothes.iptime.org/login/";
                });             
            },
        }
    });
